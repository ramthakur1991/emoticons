<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<title></title>

<link href="lib/ionic/css/ionic.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

<!-- ionic/angularjs js -->
<script src="lib/ionic/js/ionic.bundle.js"></script>

<!-- cordova script (this will be a 404 during development) -->
<script src="cordova.js"></script>

<!-- your app's js -->
<script src="js/app.js"></script>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular-sanitize.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript" src="js/emoji.min.js"></script>
<link type="text/stylesheet" rel="stylesheet" href="css/emoji.min.css" />
</head>
<body ng-app="starter">
	<ion-pane> <ion-header-bar class="bar-stable">
	<h1 class="title">Ionic Blank Starter</h1>
	</ion-header-bar> <ion-content>
	
	 </ion-content> <ion-footer-bar
		class="bar-stable item-input-inset message-footer" emoji-form
		emoji-message="emojiMessage">
	<div  class="mozy-icons" id="emojibtn">
		<i class="icon ion-happy-outline" ></i>
	</div>
	<label class="item-input-wrapper">
	 <textarea id="messageInput" place
			ng-model="emojiMessage.messagetext"></textarea>
	</label>
	<div class="footer-btn-wrap">
		<button class="button button-icon icon ion-android-send footer-btn" type="submit"
			ng-click="showAction(data.buttonclass)"></button>
	</div>
	</ion-footer-bar> </ion-pane>
</body>
</html>
